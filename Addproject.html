<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="Assets/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-color" aria-current="page" href="Addproject.html">Add My Project</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="Contactme.html" class="btn btn-blue" type="submit">Contact Me</a>
            </form>
          </div>
        </div>
      </nav>
    <!-- End Navbar -->

    <!-- content -->
    <div class="container-fluid py-5 bg-content  text-white">
      <div class="container">
         <h2 class="text-center mb-4 text-form"> GET IN TOUCH</h2>
      </div>

      <div class="offset-lg-4 col-lg-4">
         <form action="">
             <div class="mb-3">
             <label for="ProjectName" class="form-label text-form">Project Name</label>
             <input type="text" id="ProjectName" class="form-control">
             </div>

             <div class="row">
              <div class="col-lg-6">
                <label for="Start-Date" class="form-label text-form">Start Date</label>
                <input type="text" id="Start-Date" class="form-control">
              </div>
             
              <div class="col-lg-6">
               <label for="End-Date"class="form-label text-form">End Date</label>
               <input type="text" id="End-Date" class="form-control">
             </div>
             </div>
             
            <div class="mb-3 mt-3">
                <label for="Description" class="form-label text-form text-area">Description</label>
                <textarea id="Description" class="form-control"></textarea>
            </div>

            <div class="mt-3"> 
                <label for="Technologies" class="form-label text-form">Technologies</label>
                <div class="row">
                  <div class="col-lg-6">
                  <div>
                    <input type="checkbox" id="NodeJs">
                    <label for="NodeJs" class="form-label text-form">Node Js</label>
                  </div>
                
                  <div>
                    <input type="checkbox" id="ReactJs">
                    <label for="ReactJs" class="form-label text-form">React Js</label>
                  </div>

                  </div>
                

                  <div class="col-lg-6">
                    <div>
                      <input type="checkbox" id="NextJS">
                      <label for="NextJS" class="form-label text-form">Next JS</label>
                    </div>
                    
                    <div>
                      <input type="checkbox" id="TypeScript">
                      <label for="TypeScript" class="form-label text-form">TypeScript</label>
                    </div>
                  </div>
                  </div>
            </div>
            <div>
              <div>
                <label for="inputGroupFile04" class="form-label text-form mb-0 mt-3">Input Images</label>
              </div>
              <div class="input-group mt-3">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              </div>
            </div>
            
            <div class="mt-3 btn-position ">
              <button class="btn btn-blue">submit</button>
            </div>
         </form>
      </div>  
    </div>
    <!-- end content -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
